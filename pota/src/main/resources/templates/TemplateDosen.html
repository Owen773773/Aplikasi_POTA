<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>POTA - Akun</title>
    
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>

    <div class="main">
        <aside class="sidebar">
            <div class="logo-container">
                <div class="logo-icon-slot">
                     <img src="/assets/icons/logo.svg">
                    </div>
                <span class="text-navbar">POTA</span>
            </div>

            <nav class="nav-menu">
                <a href="#" class="nav-item active">
                    <div class="active-indicator"></div>
                    
                    <div class="icon-slot">
                        <img src="/assets/icons/ManajemenAkun.svg">
                        </div>
                    
                    <span>Beranda</span>
                </a>

                <a href="#" class="nav-item">
                    <div class="icon-slot">
                        <img src="/assets/icons/Jadwal.svg">
                        </div>
                    <span>Jadwal</span>
                </a>

                <a href="#" class="nav-item">
                    <div class="icon-slot">
                        <img src="/assets/icons/Bimbingan.svg">
                        </div>
                    <span>Bimbingan</span>
                </a>

                <a href="#" class="nav-item">
                    <div class="active-indicator"></div>
                    
                    <div class="icon-slot">
                        <img src="/assets/icons/Mahasiswa.svg">
                        </div>
                    
                    <span>Mahasiswa</span>
                </a>

                <a href="#" class="nav-item">
                    <div class="icon-slot">
                        <img src="/assets/icons/Notifikasi.svg">
                        </div>
                    <span>Notifikasi</span>
                </a>

                <a href="#" class="nav-item">
                    <div class="icon-slot">
                        <img src="/assets/icons/Profil.svg">
                        </div>
                    <span>Profil</span>
                </a>
            </nav>

            <div class="logout-section">
                <form th:action="@{/logout}" method="post" style="margin: 0;">
                    <button type="submit" class="btn-logout">
                        <img th:src="@{/assets/icons/LogOut.svg}" alt="" />
                        Log Out
                    </button>
                </form>
            </div>
        </aside>

        <main class="main-content">
            <header>
                <h1 class="page-title">Akun</h1>
            </header>
            
            <div class="content-body">
                </div>
        </main>
    </div>

</body>
</html>
