<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>POTA Login</title>
    <link rel="stylesheet" href="../static/css/StyleLogin.css">
</head>

<body>
    <div class="containerUtama">
        <div class="overlayKiri">
            <div id="logo"></div>
            <p>Selamat Datang di POTA</p>
        </div>
        <div class="overlayKanan">
            <div id="in">
                <p>Masuk</p>
            </div>
            <div th:if="${error}" class="error-message">
                <p th:text="${error}"></p>
            </div>
           <form th:action="@{/login}" method="POST">
                <div class="containerGrid">
                    <img src="/assets/icons/Profil.svg" alt="" id="icon1">
                    <input type="text" name="username" id="akun" placeholder="Masukan Akun Anda">
                    <img src="/assets/icons/Notifikasi.svg" alt="" id="icon2">
                    <input type="password" name="password" id="pass" placeholder="Masukan Password Anda">
                </div>
                <button type="submit">Masuk</button>
            </form>
            <a href="@{/lupasandi}">Lupa Kata Sandi?</a>
        </div>
    </div>
</body>

</html>
