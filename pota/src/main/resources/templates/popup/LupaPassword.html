<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ubah Kata Sandi</title>
    <link rel="stylesheet" href="../../static/css/popupSmall.css">
    <link rel="stylesheet" href="../../static/css/LupaPassword.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="main-container">
        <div class="header">
            <h1>Ubah Kata Sandi</h1>
            <span class="close-btn">X</span>
        </div>
        <div class="main-content">
            <div class="input-group">
                <label for="newPassword">Kata sandi baru :</label>
                <div class="password-field">
                    <input type="password" id="newPassword" class="password-input">
                    <span class="password-toggle">
                        <img src="../../static/assets/icons/Mata.svg" alt="">
                    </span>
                </div>
                <span class="lock-icon"><img src="../../static/assets/icons/mdi_password-outline.svg" alt=""></span>
            </div>

            <div class="input-group">
                <label for="confirmPassword">Masukkan kembali sandi :</label>
                <div class="password-field">
                    <input type="password" id="confirmPassword" class="password-input">
                    <span class="password-toggle">
                        <img src="../../static/assets/icons/Mata.svg" alt="">
                    </span>
                </div>
                <span class="lock-icon"><img src="../../static/assets/icons/mdi_password-add-outline.svg" alt=""></span>
            </div>
        </div>
        
        <div class="footer password-footer">
            <div class="logo-placeholder">
                <img src="../../static/assets/icons/Logo.svg" alt="POTA Logo" class="pota-logo">
                <span class="pota-text">POTA</span>
            </div>
            <button class="simpan-btn">Simpan</button>
        </div>
    </div>
</body>
</html>
